<html>

<head>
    <meta charset="UTF-8">
    <title>Nueva Transferencia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>

<body>
    <div class="container mt-5">
        <h1>Registrar Nueva Transferencia</h1>
        <div class="ror">


            <form action="transferencia.php" method="POST">
                <table>
                    <tr>
                        <td>Cuenta de Salida:</td>
                        <td><input type="number" name="salida" class="form-control mb-3" required placeholder="Ingrese Salida"></td>
                    </tr>
                    <tr>
                        <td>Cuenta de Entrada:</td>
                        <td><input type="number" name="entrada" class="form-control mb-3" required placeholder="Ingrese Entrada"></td>
                    </tr>
                    <tr>
                        <td>Monto de Transferencia:</td>
                        <td><input type="number" step="0.01" name="monto" class="form-control mb-3" required placeholder="Ingrese Monto"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" class="btn btn-primary btn-block" value="Realizar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
